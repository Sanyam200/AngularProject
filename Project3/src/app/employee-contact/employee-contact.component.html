<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>Registration Info</h1><button class="btn btn success" (click)="getEmployeeReg()">Registraion Info</button>
            <hr>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>EID</th>
                    <th>Employee Name</th>
                    <th>Username</th>
                    
                </thead>
                <tr *ngFor="let item of regInfo">
                    <td>{{item.id}}</td>
                    <td>{{item.eid}}</td>
                    <td>{{item.employeeName}}</td>
                    <td>{{item.username}}</td>
                    
                </tr>
            </table>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
